<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Social Tree</title>
</head>
<body>
   <div id="container">
      <img src="assets/woman.jpg" alt="Foto de perfil" id="img-profile">
      <p>@intagram</p>
      <ul id="links">
         <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
         <li><a href="https://intagram.com" target="_blank">Intagram</a></li>
         <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
         <li><a href="https://linkedin.com" target="_blank">Linked-in</a></li>
      </ul>
      <div id="social-medias">
         <a href="https://twitter.com" target="_blank"><img src="assets/twitter.svg" alt="Icone Twitter"></a>
         <a href="https://twitch.com" target="_blank"><img src="assets/twitch.svg" alt="Icone Twitch"></a>
         <a href="https://intagram.com" target="_blank"><img src="assets/instagram.svg" alt="Icone Instagram"></a>
         <a href="https://linkedin.com" target="_blank"><img src="assets/linkedin.svg" alt="Icone Linked-in"></a>
         <a href="https://github.com" target="_blank"><img src="assets/github.svg" alt="Icone Github"></a>
      </div>
   </div>
</body>
</html>
